
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>JewelShot AI | Luxury Studio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E2B091", // Rose Gold
                        "primary-dark": "#C58E6F",
                        "obsidian": "#0D0D0E",
                        "surface": "#161618",
                        "border-muted": "#222224",
                        "ivory": "#FFF8F0",
                        "platinum": "#D4D4D8"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "2xl": "1.25rem",
                        "3xl": "1.5rem"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            background-color: #0D0D0E;
            color: #f1f1f1;
        }
        /* Subtle Noise Overlay for Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 20;
        }
        /* Cinematic Glows and Shadows */
        .luxury-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
        }
        .rose-gold-gradient {
            background: linear-gradient(135deg, #E2B091 0%, #C58E6F 100%);
        }
        .metallic-border {
            border: 1px solid rgba(226, 176, 145, 0.15);
            transition: border-color 0.3s ease;
        }
        .metallic-border:hover {
            border-color: rgba(226, 176, 145, 0.4);
        }
        .spotlight {
            background: radial-gradient(circle at center, rgba(226, 176, 145, 0.08) 0%, transparent 70%);
        }
        .ai-glow {
            filter: drop-shadow(0 0 10px rgba(226, 176, 145, 0.2));
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0D0D0E; }
        ::-webkit-scrollbar-thumb { background: #222224; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #E2B091; }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-primary/30">
    <div id="root"></div>
</body>
</html>
